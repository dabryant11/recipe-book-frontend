<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
    crossorigin="anonymous" />
  <script src="index.js" defer></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="full-image">
    <div class="ui fixed inverted main menu">
      <div class="ui container">
        <br>
        <h1 class="ui grey inverted header"><img src = "https://dewey.tailorbrands.com/production/brand_version_mockup_image/589/4663998589_43785c9d-4ee5-4eda-bba0-9688067f981b.png?cb=1613531912" alt ="Recipe-Book"/></h1>
        <div class="right menu" id="lIMenu">
          <form id="login-form">
            <div class="ui form">
              <div class="inline field">
                <br>
                <input type="text" name="username" placeholder="Username">
                <button class="ui button" type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
        <div class="right menu">
          <div class="inline field" id="menu-area">
            <br>
            <button class="ui animated button" tabindex="0">
              <div class="visible content">Sign-up</div>
              <div class="hidden content">
                <i class="right arrow icon"></i>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br><br>
    <div class="all">
      <div class="ui grid">
        <div class="four wide column">
          <br><br>
          <h3 class="ui center aligned header">Tastes</h3>
          <div class="update-dish-form">
            <!-- <a class="item active"> -->
            <!-- </a> -->
            <form id="update-form" data-id="insert Dish ID">
              <h4>Add a Dish</h4>
              <label for="name">New Dish: </label>
              <input type="text" name="name" id="dish-name" />
              <br>
              <label for="url">Image: </label>
              <input type="img" img.src="url" id="dish-image" />
              <br>
              <label for="text">History: </label>
              <input type="text" text="text" id="dish-history" />
              <br>
              <label for="text">Category: </label>
              <input type="text" text="text" id="dish-category" />
              <br>
              <label for="text">Instructions: </label>
              <input type="text" text="text" id="dish-instructions" />
              <br>
              <label for="text">Ingredients: </label>
              <input type="text" text="text" id="dish-ingredients" />
              <input type="submit" value="Create" />  
            </form>
          </div>
          <br>
          <br>
          <div>
            <form id="edit-form" data-id="insert Dish ID">
              <h4>Edit a Dish</h4>
              <label for="name">Dish: </label>
              <input type="text" name="name" id="edit-dish-name" />
              <br>
              <label for="url">Image: </label>
              <input type="img" img.src="url" id="edit-dish-image" />
              <br>
              <label for="text">Ingredients: </label>
              <input type="text" text="text" id="edit-dish-ingredients" />
              <br>
              <input type="submit" value="edit" />  
            </form>
          </div>
          <!-- <button class="ui black button fluid ui button" id="show-all-btn"> </button> -->
        </div>
        <div class="twelve wide stretched column">
          <div class="ui segment" id="back">
            <div class="dishes">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="ui modal" id="modal-id">
    <i class="close icon"></i>
  </div> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</body>
</html>
